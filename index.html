<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mwaOS</title>
    <meta name="description" content="mwaOS â€” a retro XP/Vista-inspired portfolio OS." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>
  <body class="h-screen w-screen overflow-hidden font-ui" style="font-family: 'Press Start 2P', 'VT323', monospace; position: relative;">
    <div id="game-root" class="mode-root" style="position: absolute; inset: 0; background: #0b1524; display: flex; align-items: flex-start; justify-content: center; padding: 0; overflow: auto;"></div>
    <div id="os-root" class="mode-root hidden" style="position: absolute; inset: 0;">
      <!-- Desktop Wallpaper (supports both images and CSS gradients) -->
      <div id="wallpaper" class="absolute inset-0" style="
        background: url('./wallpapers/windows.jpg') center center / cover no-repeat;
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        background-color: #000;
        image-rendering: auto;
      "></div>

      <!-- Desktop Icons Area -->
      <div id="desktop" class="absolute inset-0 p-4 pb-16 select-none" style="position: relative;"></div>

      <!-- Windows Layer -->
      <div id="windows" class="absolute inset-0 pointer-events-none"></div>

      <!-- Pixel Art Taskbar -->
      <div id="taskbar" class="absolute left-0 right-0 bottom-0 h-10 flex items-center px-1" style="
        background: #102b4a;
        border-top: 3px solid #1f3f6a;
        box-shadow: 
          0 -3px 0 #061528,
          inset 0 3px 0 #1c3d66;
      ">
        <!-- Pixel Art Home Button -->
        <button id="start-btn" style="
          background: #52b82e;
          border: 3px solid #2f6b1a;
          border-radius: 3px;
          padding: 6px 14px 6px 10px;
          color: #0b1a0d;
          font-weight: 400;
          font-size: 12px;
          text-shadow: none;
          box-shadow:
            inset -3px -3px 0 rgba(0, 0, 0, 0.2),
            3px 3px 0 #061528;
          display: flex;
          align-items: center;
          gap: 6px;
          margin-right: 6px;
          transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
        ">
          <!-- Home Icon -->
          <img src="./icons/home.png" width="20" height="20" alt="home" style="image-rendering: pixelated;"/>
          Home
        </button>

        <!-- Quick Launch Separator -->
        <div style="width: 2px; height: 24px; background: #1f3f6a; margin: 0 6px; box-shadow: 1px 0 0 #8ec8ff;"></div>

        <!-- Taskbar Items -->
        <div id="taskbar-items" class="flex-1 flex items-center gap-1 overflow-x-auto py-1"></div>

        <!-- System Tray -->
        <div style="display: flex; align-items: center; gap: 8px; padding: 0 8px; border-left: 2px solid #1f3f6a; box-shadow: 1px 0 0 #8ec8ff;">
          <!-- System icons -->
          <div style="display: flex; gap: 6px; align-items: center;">
            <img src="./icons/messenger.png" width="16" height="16" alt="messenger" style="opacity: 0.85;"/>
            <img src="./icons/wifi.png" width="16" height="16" alt="wifi" style="opacity: 0.85;"/>
          </div>
          <!-- Clock -->
          <div id="clock" style="
            font-size: 11px;
            color: #eaf6ff;
            text-shadow: none;
            min-width: 50px;
            text-align: center;
          "></div>
        </div>
      </div>

      <!-- Pixel Art Start Menu -->
      <div id="start-menu" class="hidden absolute bottom-10 left-1 w-80" style="
        background: #102b4a;
        border: 3px solid #8ec8ff;
        border-radius: 3px;
        box-shadow: 5px 5px 0 #0a1628;
        overflow: hidden;
      ">
        <!-- Header with Profile Image -->
        <div style="
          background: #2d6ba3;
          padding: 12px 16px;
          border-bottom: 2px solid #1f3f6a;
          box-shadow: inset 0 -3px 0 #26486f;
          display: flex;
          align-items: center;
          gap: 12px;
        ">
          <!-- Profile Image -->
          <div style="
            width: 52px;
            height: 52px;
            border-radius: 2px;
            border: 2px solid #ffd93d;
            box-shadow: 2px 2px 0 #0a1628;
            overflow: hidden;
            background: #4a90d9;
          ">
            <img 
              src="./profile.png" 
              alt="Profile" 
              style="width: 100%; height: 100%; object-fit: cover;"
              onerror="this.style.display='none'"
            />
          </div>
          <div>
            <div style="color: #eaf6ff; font-weight: 600; font-size: 14px; text-shadow: none;">Michael Albert</div>
            <div style="color: #9bd1ff; font-size: 11px;">Computer Engineering @ Cal Poly</div>
          </div>
        </div>

        <!-- Menu Items -->
        <ul style="padding: 8px;">
          <li>
            <button data-launch="AboutMe" style="
              width: 100%;
              text-align: left;
              padding: 8px 12px;
              border-radius: 3px;
              color: white;
              font-size: 12px;
              display: flex;
              align-items: center;
              gap: 10px;
              transition: all 0.1s ease;
            ">
              <img src="./icons/chat.png" style="width: 24px; height: 24px; border-radius: 4px;" alt="chat"/>
              AboutMe.exe
            </button>
          </li>
          <li>
            <button id="run-cmd" style="
              width: 100%;
              text-align: left;
              padding: 8px 12px;
              border-radius: 3px;
              color: white;
              font-size: 12px;
              display: flex;
              align-items: center;
              gap: 10px;
              transition: all 0.1s ease;
            ">
              <img src="./icons/terminal.png" style="width: 24px; height: 24px; image-rendering: pixelated;" alt="terminal"/>
              Terminal
            </button>
          </li>
          <li>
            <button id="change-wallpaper" style="
              width: 100%;
              text-align: left;
              padding: 8px 12px;
              border-radius: 3px;
              color: white;
              font-size: 12px;
              display: flex;
              align-items: center;
              gap: 10px;
              transition: all 0.1s ease;
            ">
              <img src="./icons/change_wallpaper.png" style="width: 24px; height: 24px; border-radius: 4px; object-fit: cover;" alt="wallpaper"/>
              Change Wallpaper
            </button>
          </li>
          <li style="border-top: 2px solid #1f3f6a; box-shadow: 0 1px 0 #8ec8ff; margin-top: 6px; padding-top: 6px;">
            <button id="shutdown" style="
              width: 100%;
              text-align: left;
              padding: 8px 12px;
              border-radius: 3px;
              color: white;
              font-size: 12px;
              display: flex;
              align-items: center;
              gap: 10px;
              transition: all 0.1s ease;
            ">
              <img src="./icons/shutdown.png" style="width: 24px; height: 24px; image-rendering: pixelated;" alt="shutdown"/>
              Shut Down...
            </button>
          </li>
        </ul>
      </div>
    </div>

    <style>
      /* Start menu button hover effects - Pixel Art Style */
      #start-menu button:hover {
        background: #9bd1ff !important;
        transform: translate(-1px, -1px);
        box-shadow: 3px 3px 0 #0a1628;
      }
      
      /* Start button hover - Pixel Art Style */
      #start-btn:hover {
        background: #65d040 !important;
        box-shadow: 4px 4px 0 #061528 !important;
        transform: translate(-1px, -1px);
      }
      
      #start-btn:active {
        transform: translate(1px, 1px);
        box-shadow: inset 2px 2px 0 #061528 !important;
      }
    </style>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
